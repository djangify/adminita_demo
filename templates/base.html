
{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adminita - A modern, beautiful Django admin theme built with Tailwind CSS v4">
    <title>Adminita - Modern Django Admin Theme Demo Site</title>
    <link
      rel="preload"
      href="{% static 'css/output.css' %}"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    {# Dark mode initialization #}
    <script>
        (function() {
            const isDark = localStorage.getItem('darkMode') === 'true' || 
                          (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDark) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 min-h-screen">
    
    {# Navigation #}
    <nav class="fixed top-0 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    
                    <a href="/" class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">

                        <span class="text-white font-bold text-xl">A</span>
                    </a>
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                        Adminita
                    </span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="#features" class="hidden sm:inline text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        Features
                    </a>
                    <a href="#installation" class="hidden sm:inline text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        Installation
                    </a>
                    <a href="https://github.com/djangify/adminita" target="_blank" class="hidden sm:inline text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        GitHub
                    </a>
                    <a href="/admin/" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                        View Demo
                    </a>
                    <button id="dark-mode-toggle" type="button" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                        </svg>
                        <svg class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
  <main>
        {% block content %}{% endblock %}
    </main>

      {# Footer #}
    <footer class="py-12 px-4 sm:px-6 lg:px-8 border-t border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold">A</span>
                    </div>
                    <span class="font-semibold">Adminita</span>
                </div>
                
                <div class="flex items-center space-x-6 text-sm text-gray-600 dark:text-gray-400">
                    <a href="https://github.com/djangify/adminita" target="_blank" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        GitHub
                    </a>
                    <a href="{% url 'infopages:docs_index' %}"  class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        Docs
                    </a>
                    <a href="/admin/" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        Demo
                    </a>
                    <a href="{% url 'blog:list' %}"  class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                        Blog
                    </a>
                </div>
                
                <div class="text-sm text-gray-600 dark:text-gray-400">
                    Built with ❤️ using Django & Tailwind CSS
                </div>
            </div>
        </div>
    </footer>
 <script src="{% static 'js/adminita-tailwind.js' %}"></script>
</body>
</html>
